# Simplified Contractor Configuration Template
# Only contractor-specific information needed here
# All organizational defaults come from master_config.yaml

# =============================================================================
# CONTRACTOR INFORMATION (Required)
# =============================================================================

contractor_name: "Jim Smith"        # Full name of the contractor
github_username: "gregoryhills"      # Their GitHub username

# =============================================================================
# OPTIONAL OVERRIDES
# =============================================================================

# Uncomment and modify these only if you need to override defaults for this contractor

# Custom project ID (if you don't want auto-generated)
# project_id: "contractor-john-smith-special-2024"

# Custom project name
# project_name: "Special Project for John Smith"

# Custom tables (if different from defaults)
# tables_to_copy:
#   - "ifms"
#   - "ifms_consolidated"
#   - "special_table_for_john"

# Custom contractor type (if you defined types in master_config.yaml)
# contractor_type: "analytics_specialist"

# Custom source project (if different from default)
# source_project: "my-other-project"
# source_dataset: "analytics"

# =============================================================================
# PROJECT TIMELINE (Optional)
# =============================================================================

# timeline:
